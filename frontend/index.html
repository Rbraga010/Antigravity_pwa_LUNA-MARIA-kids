<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Maria Kids</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FAF8F5">

    <!-- iOS Support -->
    <link rel="apple-touch-icon"
        href="https://storage.googleapis.com/msgsndr/mUZEjZcfs8vJQPN3EnCF/media/696e6294156e0a81ccdd8ecc.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Luna Maria">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Failed', err));
            });
        }
    </script>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #FAF8F5;
            color: #6B5A53;
            overflow-x: hidden;
        }

        .font-luna {
            font-family: 'Nunito', sans-serif;
        }

        /* Custom scrollbar for a softer look */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #F5F1E8;
        }

        ::-webkit-scrollbar-thumb {
            background: #BBD4E8;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #F5D8E8;
        }

        .pastel-gradient {
            background: linear-gradient(135deg, #F5D8E8 0%, #BBD4E8 100%);
        }

        /* Animação Neon para a Home */
        @keyframes rotate-neon {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .neon-border-premium {
            border: 4px solid transparent;
            background: linear-gradient(white, white) padding-box,
                linear-gradient(90deg, #F5D8E8, #ff66cc, #F5D8E8, #ff66cc) border-box;
            background-size: 300% 300%;
            animation: rotate-neon 3s linear infinite;
            box-shadow: 0 0 15px rgba(255, 102, 204, 0.2);
        }
    </style>
    <script type="module" src="./index.tsx"></script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
